        <style>
        /* Custom CSS for animation */
        .border-animate {
            position: relative;
            overflow: hidden;
        }

        .border-animate::before {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px; /* Adjust the thickness of the border */
            background-color: black; /* Color of the border */
            transition: width 0.3s ease;
            
        }

        .border-animate:hover::before {
            width: 100%;
        }
        </style>
